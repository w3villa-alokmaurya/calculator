<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="light-theme" id="mainbody">
    <div class="dark-btn">
        <button onclick="dark()" class="d-btn" id="dark-btn"><i class="fa-solid fa-circle-half-stroke"></i>Dark</button>
        <button onclick="light()" id="light-btn" class="d-btn-light"><i class="fa-solid fa-circle-half-stroke"></i>Light</button>
    </div>
    <div class="container " id="main">
        
        <div class="calculator-box">
            <div class="input-calc">
                <input type="text" id="input-value" value="0" disabled>
            </div>

            <div class="buttons-container">
                    <button class="cancel-btn"><i class="fa-solid fa-arrow-left"></i></button>
                    <button class="operator-btn">AC</button>
                    <button class="operator-btn mr-0">+</button>
                    <button class="operator-btn">0</button>
                    <button class="operator-btn">1</button>
                    <button class="operator-btn mr-0">-</button>
                    <button class="operator-btn">2</button>
                    <button class="operator-btn">3</button>
                    <button class="operator-btn mr-0"><i class="fa-solid fa-divide"></i></button>
                    <button class="operator-btn">4</button>
                    <button class="operator-btn">5</button>
                    <button class="operator-btn mr-0"><i class="fa-solid fa-xmark"></i></button>
                    <button class="operator-btn">6</button>
                    <button class="operator-btn">7</button>
                    <button class="operator-btn mr-0">=</button>
                    <button class="operator-btn">8</button>
                    <button class="operator-btn">9</button>
                    <button class="operator-btn mr-0">%</button>
                    <button class="operator-btn">(</button>
                    <button class="operator-btn">)</button>
                    <button class="operator-btn">.</button>

            </div>
            

        </div>
    </div>

    <script src="calc.js"></script>
    
</body>
</html>
